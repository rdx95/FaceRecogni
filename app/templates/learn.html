<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Face</title>
    <link rel="stylesheet" href="static/css/cam.css">
</head>

<body>
    <h3>Take a Selfie With Your Face Clearly visible</h3>

    <div class="container">
        <div class="app">
            <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
            <video id="camera-stream"></video>
            <img id="snap">

            <p id="error-message"></p>

            <div class="controls">
                <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i
                        class="material-icons">delete</i></a>
                <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
                <a href="#" id="upload-to-learn" title="Upload Photo" class="disabled"><i
                        class="material-icons">file_upload</i></a>
                <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled"><i
                        class="material-icons">file_download</i></a>
            </div>

            <!-- Hidden canvas element. Used for taking snapshot of video. -->
            <canvas id="canvas"></canvas>
        </div>
        <div class="container">
            <div class="app">
                <div id="take-in">

                    <table>
                        <tbody>
                            <tr>
                                <td><label for="">name:</label></td>
                                <td><input id="name" type="text" name="name"></td>
                            </tr>
                            <tr>
                                <td><label for="">App:</label></td>
                                <td><input id="app" type="text" name="app"></td>
                            </tr>
                            <tr>
                                <!-- <td><input type="button" value="Submit"></td> -->
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div id="op">
                    <span>Message: <span id="res_msg"></span></span> <br>
                    <!-- <span>Distance: <span id="res_dis"></span></span> -->
                </div>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="static/js/cam_learn.js"></script>

</body>

</html>
