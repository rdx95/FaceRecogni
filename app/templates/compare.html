<!doctype html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Compare Image to a Label</title>
    <link rel="stylesheet" type="text/css" href="static/css/cam.css">
</head>

<body>
    
    <div class="container">
        <div class="app">
            <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
            <video id="camera-stream"></video>
            <img id="snap">

            <p id="error-message"></p>

            <div class="controls">
                <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
                <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
                <!-- <a href="#" id="upload-photo" title="Upload Photo" class="disabled"><i class="material-icons">file_upload</i></a>   -->
                <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled"><i class="material-icons">file_download</i></a>  
            </div>

            <!-- Hidden canvas element. Used for taking snapshot of video. -->
            <canvas id="canvas"></canvas>
        </div>
        <div class="container">
            <div class="app">
                <div id="take-in">

                    <table>
                        <tbody>
                            <tr>
                                <td><label for="">name:</label></td>
                                <td><input id="name" type="text" name="name" required></td>
                            </tr>
                            <tr>
                                <td><input type="button" id="upload-photo" class="disabled" value="Upload Photo"></td>

                            </tr>
                        </tbody>
                    </table>

                </div>
                <div id="op">
                    <span>Message: <span id="res_msg"></span></span> <br>
                    <span>Distance: <span id="res_dis"></span></span>
                </div>
                
            </div>
        </div>
    </div>




    <!-- Webcam.min.js -->
    <script type="text/javascript" src="static/js/camj.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Configure a few settings and attach camera -->
    
</body>

</html>
